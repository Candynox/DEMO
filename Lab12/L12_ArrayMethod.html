<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = new Array('Rose', 'Sunflower', 'Daisy');

        document.write("<pre>");
        document.writeln("<b> Number of flowers: </b>", + a.length);
        document.writeln("<b> Flower: </b>", a.join(" * "));

        a.push("Orichid", "Lily");
        document.writeln("<b> Flowers after adding Orichid and Lily: </b>", + a);
        document.writeln("<b> Flowers Removed: </b>", a.pop());
        document.writeln("<b> Flowers (In Ascending Order): </b> " + a.sort());

        document.write("</pre>");
    </script>
</body>
</html>
