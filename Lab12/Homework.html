    <!-- HOMEWORK 2  -->
    <script>
        var students = new Array("Minh Anh", "Hoang Anh", "Trung Hau", "Thanh Sang", "Anh Vu", "Cam Tu", "Nhan Nghia", "Gia khang", "ThanhLan", "Tan Loi");

        Array.prototype.displayItems = function(){
        for (i = 0; i<this.length; i++){
            document.write(this[i] + "<br/>");
        }
        }    
         
        document.write("<b> 1. Student List: </b><br/> ");
        students.displayItems();
        document.write("<i> => The number of items in students is " + students.length + "</i> <br/> <br/>");
        document.write("<b> 2. The SORTED students list: </b><br/> ");
        students.sort();
        students.displayItems();
    </script>
