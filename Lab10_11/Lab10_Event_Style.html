     <!-- CODE JAVASCRIPT -->
     <script>
        function showstyle(obj) {
            obj.style.backgroundcolor = "#FFFFCC"
        }
        function hideStyle(obj) {
            obj.style.backgroundcolor = "#FFFFFF"
        }
    </script>

</head>
<body>
    <!-- CODE HTML  -->
    <form action="../Lab08/L08_home.html">
        Username: <input type="text" id="txtUser" name="txtUser"
                        required 
                        onfocus="showstyle(this)" onblur="hideStyle(this)"> <br> <br>
        Password: <input type="password" id="txtPass" name="txtPass"
                        required
                        onfocus="showstyle(this)" onblur="hideStyle(this)"> <br> <br>
    <input type="submit" value="Submit" name="btnOK">
    <input type="reset" value="Reset">
    </form>

    <!-- ////  -->

</body>
</html>
