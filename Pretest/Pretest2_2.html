<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM </title>
</head>
<style>
    .AOB { border: black solid 1px;
    width: 50%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    .AB{ text-align: center;}

    b{ color: red;}
    h3, h2{ color: royalblue;}

    h3 { padding-left: 1.2em;}

    .row {
        margin: 15px;
        padding: 1px;
    }

    .row label{
        display: inline-block;
        width: 180px;
        float: none;
        padding-left: 11em;
    }
    .row [type=text], [type=tel], [type=number], [type=password], [type=email]{
        width: 250px;
        height: 20px;
    }
    .row [type=text2]{
        width: 250px;
        height: 65px;
    }

    .AB [type=submit], [type=reset]{
        padding: 10px;
    }

</style>
<body>
    <div class="AOB">
        <form action="" id="FORM">

            <div class="AB">
                <h2>REGISTRATION FORM</h2>
            </div>
            <div class="AC">
                <h3>Notes</h3>
                <ul>
                    <li> Fields with (<b>*</b>) mark must be entered</li>
                    <li> Login name have no spaces</li>
                </ul>
            </div>

            <div class="row">
                <label for="">Login name <b>*</b></label>
                <input type="text" name="login" id="login" required>
            </div>

            <div class="row">
                <label for="">Password <b>*</b></label>
                <input type="password" name="pass" id="pass" required>
            </div>

            <div class="row">
                <label for="">Password Confirm <b>*</b></label>
                <input type="password" name="pass2" id="pass2" required>
            </div>

            <div class="row">
                <label for="">Full name <b>*</b></label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="row">
                <label for="">Address <b>*</b></label>
                <input type="text" name="address" id="address" required>
            </div>

            <div class="row">
                <label for="">Email <b>*</b></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="row">
                <label for="">Sex</label>
            <input type="radio" name="radio" id="radio_m" checked value="male">Male 
            <input type="radio" name="radio" id="radio_f" value="female">Female 
            </div>

            <div class="row">
                <label for="">date of birth</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="row">
                <label for="">Country</label>
                <select name="Country" id="country">
                    <option value="Ho Chi Minh">Ho Chi Minh</option>
                </select>
            </div>

            <div class="row">
                <label for="">Phone number</label>
                <input type="tel" name="number" id="number">
            </div>

            <div class="row">
                <label for="">Hobbies</label>
                    <input type="checkbox" name="swimming" id="swimming" value="swimming">Swimming
                    <input type="checkbox" name="dance" id="dance" value="dance">Dancing
                    <input type="checkbox" name="shopping" id="shopping" value="shopping">Shopping
            </div>

            <div class="row">
                <label for="">Comment</label>
                <input type="text2" name="comment" id="comment">
            </div>

            <div class="AB">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset"> <br> <br>
                </div>
        </form>
    </div>

    <script>
         document.getElementById("FORM").onsubmit = function(e) {
            e.preventDefault();

            let login = document.getElementById("login").value.trim();
            let name = document.getElementById("name").value.trim();
            let pass = document.getElementById("pass").value.trim();
            let pass2 = document.getElementById("pass2").value.trim();
            let  address = document.getElementById("address").value.trim();
            let email = document.getElementById("email").value.trim();
            let radio = document.getElementById("radio_m").ariaChecked?"Male":"Female"  
            let date = document.getElementById("date").value; 
            let country = document.getElementById("country").value;
            let number = document.getElementById("number").value.trim();  
            let comment = document.getElementById("comment").value.trim();

            let a=["<h2>Member Information</h2>"];
            a.push(`Login : ${login}`);
            a.push(`Full name: ${name}`);
            a.push(`Address: ${address}`);
            a.push(`Email: ${email}`);
            a.push(`Sex: ${radio}`);
            a.push(`Date: ${date}`);
            a.push(`City: ${country}`);
            a.push(`Phone number: ${number}`);
            a.push(`Comment: ${comment}`)

            let r = /^[a-z A-Z]{5,}$/;
            if (r.test(login) == false || r.test(name) == false){
                alert("Please enter at least 5 characters !");
                document.getElementById("login").focus();
                document.getElementById("name").focus();
                return;
            }

            r = /^[a-zA-Z0-9]{3,}@[a-zA-Z0-9]{3,}.[a-zA-Z0-9]{3,}$/;
            if (r.test(email) == false){
                alert("Your email is invalid , please try again !");
                document.getElementById("email").focus();
                return;
            }

            r = /^[0-9]{8,13}$/;
            if (r.test(number) == false){
                alert("your phone number should be at least 8 digits and at least 13 digits !");
                document.getElementById("login").focus();
                return;
            }

            //pass
            if(pass != pass2){
                alert("The entered password does not match !");
                document.getElementById("pass2"). focus();
                return;
            }

            alert("Welcome to Education Web");

            let new_tab = window.open();
            new_tab.document.writeln(a.join("<br/>"));
        }
    </script>
</body>
</html>
